<html>
    <head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="container-info">
                    <h1 class="h1-text">Metric/Imperial Unit Conversion</h1>
                    <input id="input" type="text" placeholder="" />
                    <button id="convert-btn">Convert</button>
                </div>
                <div class="grid-container">
                    <div class="grid-list">
                        <h1>Length (Meter/Feet)</h1>
                        <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                    </div>
                    <div class="grid-list">
                        <h1>Volume (Liters/Gallons)</h1>
                        <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                    </div>
                    <div class="grid-list">
                        <h1>Mass (Kilograms/Pounds)</h1>
                        <p id="mass-el">0 kg = 0.000 lbs | 00 lbs = 0.000 kg</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
